<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>INKALOTO - Iniciar sesión</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Si luego mueves tu CSS a /resources/css, podemos cambiar esto por h:outputStylesheet -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>

    <!-- Barra superior -->
    <header class="topbar">
        <div class="container">
            <a href="index.xhtml" class="brand">INKALOTO</a>
            <div class="actions">
                <a href="login.xhtml" class="btn btn-dark">Iniciar sesión</a>
                <a href="registro.xhtml" class="btn btn-gold">Regístrate</a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="panel">
        <div class="panel-inner login-card">
            <h2 class="login-title">¡Bienvenido!</h2>

            <!-- FORMULARIO JSF -->
            <h:form styleClass="form">

                <div class="grid">
                    <div class="field">
                        <label for="documento">N° de Documento</label>
                        <h:inputText id="documento"
                                     value="#{loginBean.numeroDocumento}"
                                     styleClass="input"
                                     maxlength="20"
                                     required="true"
                                     requiredMessage="El documento es obligatorio."
                                     placeholder="Ingrese su documento" />
                    </div>

                    <div class="field">
                        <label for="password">Contraseña</label>
                        <h:inputSecret id="password"
                                       value="#{loginBean.password}"
                                       styleClass="input"
                                       required="true"
                                       requiredMessage="La contraseña es obligatoria."
                                       placeholder="Ingrese su contraseña" />
                    </div>
                </div>

                <!-- Mensajes de validación -->
                <div class="field">
                    <h:messages styleClass="msg-error" layout="list" />
                    <!-- Mensaje de error de login (credenciales inválidas) -->
                    <h:panelGroup rendered="#{not empty loginBean.mensajeError}">
                        <p class="msg-error">
                            #{loginBean.mensajeError}
                        </p>
                    </h:panelGroup>
                </div>

                <div class="actions-row">
                    <h:commandButton value="Ingresar"
                                     styleClass="btn-gold-lg"
                                     action="#{loginBean.iniciarSesion}" />
                </div>

                <div class="terms">
                    <p>¿Eres nuevo?
                        <a href="registro.xhtml">Regístrate aquí</a>
                    </p>
                    
                </div>

            </h:form>
        </div>
    </main>

    <footer class="footer">
        © 2025 Inkaloto — Todos los derechos reservados.
    </footer>

</h:body>
</html>
